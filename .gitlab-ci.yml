stages:
  - "build"
  - "deploy"

.variables: &variables
  MAVEN_OPTS: "-Dmaven.repo.local=${CI_PROJECT_DIR}/.m2"

.variables_develop: &variables_develop
  <<: *variables

.variables_release: &variables_release
  <<: *variables

.artifacts: &artifacts
  expire_in: "15 mins"
  paths:
    - "./stthemes-master/stolap-theme/target/"
    - "./stolap-master/stolap-analytics/target/"
    - "./stolap-master/stolap-pentaho/target/"
    - "./.m2/repository/com/stratebi/stolap/"

.cache: &cache
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - "./.m2/"

.regex:
  # Semantic Versioning 2.0.0 regex (from: https://github.com/npm/node-semver/).
  - &regex_version "/^v?(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(?:-((?:0|[1-9]\\d*|\\d*[a-zA-Z-][a-zA-Z0-9-]*)(?:\\.(?:0|[1-9]\\d*|\\d*[a-zA-Z-][a-zA-Z0-9-]*))*))?(?:\\+([0-9A-Za-z-]+(?:\\.[0-9A-Za-z-]+)*))?$/"

build:develop:
  stage: "build"
  variables:
    <<: *variables_develop
  script:
    - "cd \"${CI_PROJECT_DIR:?}\"/stthemes-master/"
    - "mvn clean compile install"
    - "cd \"${CI_PROJECT_DIR:?}\"/stolap-master/"
    - "mvn clean compile install"
    - "ls -la ./.m2/"
  artifacts:
    <<: *artifacts
  cache:
    <<: *cache
  except:
    - *regex_version

build:release:
  stage: "build"
  variables:
    <<: *variables_release
  script:
    - "cd \"${CI_PROJECT_DIR:?}\"/stthemes-master/"
    - "mvn clean compile install"
    - "cd \"${CI_PROJECT_DIR:?}\"/stolap-master/"
    - "mvn clean compile install"
  artifacts:
    <<: *artifacts
  cache:
    <<: *cache
  only:
    - *regex_version

deploy:develop:mvn:
  stage: "deploy"
  dependencies:
    - "build:develop"
  variables:
    <<: *variables_develop
  script:
    - "cd \"${CI_PROJECT_DIR:?}\"/stolap-master/"
    - "mvn deploy -Dproject.version.suffix=\"-${CI_COMMIT_REF_SLUG}-SNAPSHOT\""
  cache:
    <<: *cache
  except:
    - *regex_version

deploy:release:mvn:
  stage: "deploy"
  dependencies:
    - "build:release"
  variables:
    <<: *variables_release
  script:
    - "cd \"${CI_PROJECT_DIR:?}\"/stolap-master/"
    - "mvn deploy -Dproject.version.suffix="
  cache:
    <<: *cache
  only:
    - *regex_version
