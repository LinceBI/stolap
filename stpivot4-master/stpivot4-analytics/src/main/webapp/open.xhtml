<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<f:metadata>
		<f:viewParam name="#{settings.fileParameterName}"
			value="#{reportOpener.fileId}" />
		<f:viewParam name="#{settings.pathParameterName}"
			value="#{reportOpener.path}" />
		<f:viewParam name="embeded" value="#{reportOpener.embeded}" />

		<f:viewAction action="#{reportOpener.load}" />
	</f:metadata>
</f:view>
</html>
